<!--Create a form with multiple fields that accept user input.
Add two separate sets of radio buttons or checkboxes.
Search how to add a placeholder (hint hint) to an input field. A placeholder shows up when the field has no value, it disappears after the user types or selects something in the field -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Davie's Burgers and More</title>
</head>
<body>
    <section id="overlay">
    <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers and More Logo" id="logo">
    <hr>

    <!--Working on a new design-->

    <!--We want to have list of foods, as well as side dishes that users can create and modify according to their preference. Side dishes would include burgers, sauces, rolls... I'll think of more as I'm writing the code -->
    <form action="submission.html">
        <h1>Ready to Order?</h1>
        <h2>Choose from a Variant list</h2>
        <section class = "african-food">
            <label for="african">African Dishes</label>
            <input list="afrfood" name = "african" id="african">
            <datalist id="afrfood">
                <option value="Egusi Soup"></option>
                <option value="Edikainkong"></option>
                <option value="Okra"></option>
                <option value="Vegetable Soup"></option>
            </datalist>
        </section>

        <br>

        <section class = "intercontinental">
            <label for="intercontinent">InterContinentals</label>
            <input list="incfood" name = "intercon" id="intercon">
            <datalist id="incfood">
                <option value="Bolognese"></option>
                <option value="Mac and Cheese"></option>
                <option value="Lasagne"></option>
                <option value="Gnocchi"></option>
            </datalist>
        </section>

        <br>

        <section class = "proteins">
            <label for="side">What side do you want?</label>
            <input type="text" name="answer" id="answer" placeholder="Write your sides">
        </section>

        <br>

        <section class="salad">
            <span>Would you like salad?</span>
            <label for="yes">Yes</label>
            <input type="radio" name="salad" id="yes" value="yes">
        </section>

    </form>

</body>
</html>
