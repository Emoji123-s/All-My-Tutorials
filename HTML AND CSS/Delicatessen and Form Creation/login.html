<!--Create a form with multiple fields that accept user input.
Add two separate sets of radio buttons or checkboxes.
Search how to add a placeholder (hint hint) to an input field. A placeholder shows up when the field has no value, it disappears after the user types or selects something in the field -->
<!--They would need to have an account to continue-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Delicatessen</title>
</head>
<body>
    <!--Read on Regex again-->
    <form action="./forms.html" method="POST">
        <h1>Welcome!</h1>
        <section class="login">
            <h1>Login to Order</h1>
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required minlength="6" maxlength="20">

            <br>
            <br>

            <label for="password">Password: </label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required minlength="6" maxlength="9">

            <br>
            <br>

            <a href="./forms.html"><input type="submit" name="Submit"></a>
            <label for="rembme"><strong>Remember Me</strong></label>
            <input type="checkbox" id="rembme" value="rembme">
        </section>

        <section class="signup">
            <h1>Sign Up</h1>
            <label for="name">Enter Name: </label>
            <input type="text" id="name" name="name" placeholder="Name goes here" required minlength="10" maxlength="30">

            <br>
            <br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Email goes here" required>

            <br>
            <br>

            <label for="newpassword"> New Password: </label>
            <input type="password" id="newpassword" name="newpassword" placeholder="Enter Password" required minlength="6" maxlength="9">

            <br>
            <br>

            <label for="conpassword">Confirm Password: </label>
            <input type="password" id="conpassword" name="conpassword" placeholder="Re-enter Password" required minlength="6" maxlength="9">

            <br>
            <br>

            <a href="./forms.html"><input type="submit" name="Submit"></a>
        </section>
    </form>
</body>
</html>
