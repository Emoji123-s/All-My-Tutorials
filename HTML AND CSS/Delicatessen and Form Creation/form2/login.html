<!--Recreating Alx's Login Page-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="alx.png" type="image/png">
    <title>Sessions - new | Intranet</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="imagecontainer">
                <img src="alx.png" alt="ALX Logo Black and White" height="100px">
            </div>
            <div class="namepasswd">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="namepasswd">
                <label for="password">Password</label>
                <input type="password"  name="password"  id="password" required>
            </div>

            <div class="rememberme">
                <input type="checkbox" name="" id="rememberme">
                <label for="rememberme">Remember me</label>
                <div class="btnclass">
                    <button class="btn">Log in</button>
                </div>
            </div>

            <div class="forgot">
                <a href="#">Forgot your password?</a>
            </div>
        </form>
    </div>
    <!--
    <footer>
        <p class="dev-class" id="dev-id">Copyright &copy; 2023 ALX, All rights reserved.</p>
    </footer> -->
</body>
</html>
