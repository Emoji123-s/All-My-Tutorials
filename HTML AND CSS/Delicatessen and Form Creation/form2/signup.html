<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up | Davie's Burgers</title>
</head>
<body>
    <form action="./forms.html" method="POST">
        <section class="signup">
            <h1>Sign Up</h1>
            <label for="name">Enter Name: </label>
            <input type="text" id="name" name="name" placeholder="Name goes here" minlength="5" maxlength="30" required>

            <br>
            <br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Email goes here" required>

            <br>
            <br>

            <label for="newpassword">New Password: </label>
            <input type="password" id="newpassword" name="newpassword" placeholder="Enter Password" minlength="6" maxlength="9" required>

            <br>
            <br>

            <label for="conpassword">Confirm Password: </label>
            <input type="password" id="conpassword" name="conpassword" placeholder="Re-enter Password" minlength="6" maxlength="9" required>

            <br>
            <br>

            <a href="./forms.html"><input type="submit" name="Submit"></a>
        </section>
</form>

<br>

<p>Already have an account? <strong><a href="login.html">Login</a></strong></p>

</body>
</html>
