<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./abstract.jpg" type="jpg">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="Enter Username" placeholder="Enter Username" required>
            </div>

            <div class="input-box">
                <input type="password" name="Enter Password" placeholder="Enter Password" required pattern="[a-z0-5]{8,}"> <!--The pattern attribute is a regex to show that the password field can only accept 8 lowercase characters from a-z, and the numbers 0-5-->
            </div>

            <div class="rememberme">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

    <!--Add a "My Profile" to the top of the login page-->

    <footer>
        <h5 class="dev-class" id="dev-id">Designed by Isaac-Victor Providence</h5>
    </footer>
</body>
</html>
