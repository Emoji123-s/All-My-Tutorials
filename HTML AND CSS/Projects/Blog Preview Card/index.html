<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <div class="container">
      <div class="image">
        <img src="assets/images/illustration-article.svg" alt="image of the blog" class="asset">
      </div>

      <div class="card-text">
        <p class="learning">Learning</p>
        <p class="published">Published 21 Dec 2023</p>
        <h1 class="maintext">HTML & CSS foundations</h1>
        <h2 class="description">These languages are the backbone of every website, defining structure, content, and presentation.</h2>
      </div>

      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="author of the blog" class="imgauthor">
        <h3 class="name">Greg Hooper</h3>
      </div>
    </div>
    <!--
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </main>
</body>
</html>
