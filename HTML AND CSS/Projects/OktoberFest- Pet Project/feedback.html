<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Tell us what you think!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.0/css/boxicons.min.css">
    <link rel="stylesheet" href="stylfeed.css">

</head>
<body>
    <div class="main">
        <div class="top">
            <h1>We Would Love to Hear from You!</h1>
        </div>

        <div class="description">
            <form action="feedback.html" method="post">
                <label>Upload a profile picture: <input type="file" /></label>
                <br>
                <br>
                <textarea name="contribution" id="contribution" cols="50" rows="10" placeholder="Contributions, Improvements, Feelings...." required></textarea>
            </form>
        </div>

        
        <div class="btn">
            <button class="centered" onclick="alert('Feedback Successfully Sent')">Submit</button>
        </div>
    </div>
</body>
</html>
