<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Tell us what you think!</title>
    <link rel="stylesheet" href="stylfeed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-...your-sha-hash..." crossorigin="anonymous" />

</head>
<body>
    <div class="main">
        <div class="top">
            <h1>We Would Love to Hear from You!</h1>
        </div>

        <div class="description">
            <form action="feedback.html" method="post">
                <!--Add a camera icon-->
                <i class="fa-solid fa-camera"></i>
                <input type="text" id="image" placeholder="Insert an Image (Max 10MB)">
                <br>
                <br>
                <textarea name="" id="" cols="50" rows="10" placeholder="Contributions, Improvements, Feelings...."></textarea>
            </form>
        </div>
        <div class="btn">
            <button class="centered" onclick="alert('Feedback Successfully Sent')">Submit</button>
        </div>
    </div>
</body>
</html>
